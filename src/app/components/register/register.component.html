<div class="container-fluid layout">
  <h3>{{pageTitle}}</h3>
<div *ngIf="serverErrorMessage" class="isError">{{serverErrorMessage}}</div>
  
  <form [formGroup]="registerForm" #formReg="ngForm">
      <div class="form-group">
        <label for="username">Name</label>
        <input id="username" class="form-control" formControlName="username" required>
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          <div *ngIf="username.errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" ngModel email class="form-control" formControlName="email" required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="!email.errors.required && email.invalid">
            Invalid Email
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Must be at least 8 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword"  required>
        <div *ngIf="confirmPassword && confirmPassword.errors && confirmPassword.errors.incorrect" class="alert alert-danger">
          Passswords don't match.
        </div>
      </div>
      <div class="login-btn">
      <button type="submit" class="btn btn-default" [disabled]="registerForm.invalid" (click)="registerUser($event)">Register</button>
      <button class="btn btn-default" (click)="signIn()">Login</button>
      </div>
  </form>
</div>
